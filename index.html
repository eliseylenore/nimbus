<!DOCTYPE html>
<html>
<head>
  <link href="https://fonts.googleapis.com/css?family=Amatic+SC:400,700" rel="stylesheet">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="css/styles.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="js/scripts.js"></script>
  <meta charset="utf-8">
  <title>Air Nimbus</title>
</head>
<body>
  <div class="nav navbar-inverse">
    <a class="navbar-brand" href="index.html">Air Nimbus</a>
    <a class="navbar-brand navbar-right" href="index.html">Home</a>
  </div>
  <div class="container">


    <form id="flight-search">
      <div class="row">
        <div class="col-md-2">
          <label for="number-of-travelers">Number of Travelers:</label>
          <select class="form-control" id="traveler-number">
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
            <option>6</option>
            <option>7</option>
            <option>8</option>
          </select>
        </div>
        <div class="col-md-5">
          <label for="depart-location">Departure Location:</label>
          <select class="form-control" id="depart-location">
            <option>Seattle</option>
            <option>Los Angeles</option>
            <option>San Francisco</option>
            <option>Reno</option>
            <option>Austin</option>
            <option>Chicago</option>
            <option>New York</option>
            <option>Miami</option>
          </select>
        </div>
        <div class="col-md-5">
          <label for="destination-location">Destination:</label>
          <select class="form-control" id="destination-location">
            <option>Narnia</option>
            <option>Hogwarts</option>
            <option>Oz</option>
            <option>Hobbiton</option>
            <option>The Upside-Down</option>
            <option>King's Landing</option>
            <option>Back to the Future</option>
            <option>Jurassic Park</option>
          </select>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6">
          <div class="form-group">
            <label for="departure">Departure Date:</label>
            <input class="departureDate" class="form-control" type="date">
          </div>
        </div>
        <div class="col-md-6">
          <div class="form-group">
            <label for="return">Return Date:</label>
            <input class="returnDate" class="form-control" type="date">
          </div>
        </div>
      </div>
      <button type="submit" class="btn btn-info">Check flights</button>
    </form>

  <!--Flight Options Table-->
  <h2>Choose your flight</h2>
  <div class="panel panel-default">
    <table class="table flight-options">
      <tr class="top-row">
        <td>Flight</td>
        <td>Number</td>
        <td>Departure - Arrival</td>
        <td>Ticket Price</td>
      </tr>
    </table>
  </div>
  <!--End Flight Options Table-->

      <div>
        <!--used to be container -->
        <h2>Enter your information</h2>
        <form id="new-passenger">
          <div class="form-group">
            <label for="new-first-name">First name</label>
            <input type="text" class="form-control" id="firstName">
          </div>
          <div class="form-group">
            <label for="new-last-name">Last name</label>
            <input type="text" class="form-control" id="lastName">
          </div>

          <div id="new-emails">
            <div class="new-email">
              <div class="form-group">
                <label for="new-email">Email Address:</label>
                <input type="text" class="form-control" id="email">
              </div>
            </div>
          </div>

          <div class="class-choice">
            <label>Travel class</label>
            <select class="form-control" id="travelClass">
              <option></option>
              <option>Port-key</option>
              <option>First class</option>
              <option>Business class</option>
              <option>Coach</option>
            </select>
          </div>
          <button type="submit" class="btn btn-info">Book your flight!</button>
        </form>
      </div>

      <div>
        <!--used to be container -->
        <div class="row">
          <div class="col-md-7 details">
            <h4><span class="lastName"></span>, <span class="firstName"></span>           </h4>
            <h6><span class="travelClass"></span></h6>
            <h4><span class="departure"></span> --> <span class="destination"></span></h4>
            <h4 id = "barcodeline">Seat: <span id="seatNumber"></span>   Gate: <span id="gateNumber"></span>  <img id = "mainbar" src="img/barcode.jpg" alt="an image of a barcode" /></h4>
          </div>
          <div class="col-md-4 flight">
            <h2><span class="departTime"></span></h2>
            <h3><span class="landTime"></span></h3>
            <h3>Depart: <span class="date1"></span><br> Return: <span class="date2"></span></h3>
            <h5>Flight #<span id="flightNumber"></span></h5>
          </div>
          <div class="col-md-1 sidebar">
            <img id = "sidebar" src="img/sidebar.jpg" alt="image of sideways barcode" />
          </div>
        </div>
        <h6>Your confirmation will be emailed to you at <span class="email"></span>.</h6>
      </div>
    </div>

  </body>
  </html>
