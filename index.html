<!DOCTYPE html>
<html>
<head>
  <link href="https://fonts.googleapis.com/css?family=Amatic+SC:400,700" rel="stylesheet">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="css/styles.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="js/scripts.js"></script>
  <meta charset="utf-8">
  <title>Air Nimbus</title>
</head>
<body>
  <div class="nav navbar-inverse">
      <a class="navbar-brand" href="index.html">Air Nimbus</a>
      <a class="navbar-brand navbar-right" href="index.html">Home</a>
  </div>
  
  <div class="container">
    <h2>Enter your information</h2>
      <form id="new-contact">
     <div class="form-group">
       <label for="new-first-name">First name</label>
       <input type="text" class="form-control" id="new-first-name">
     </div>
     <div class="form-group">
       <label for="new-last-name">Last name</label>
       <input type="text" class="form-control" id="new-last-name">
     </div>

     <div id="new-addresses">
       <div class="new-address">
         <div class="form-group">
           <label for="new-street">Street</label>
           <input type="text" class="form-control new-street">
         </div>
         <div class="form-group">
           <label for="new-city">City</label>
           <input type="text" class="form-control new-city">
         </div>
         <div class="form-group">
           <label for="new-state">State</label>
           <input type="text" class="form-control new-state">
         </div>
       </div>
     </div>

     <span class="btn btn-primary" id="add-address">Another address</span>

     <button type="submit" class="btn">Add</button>
   </form>
    </form>
  </div>
