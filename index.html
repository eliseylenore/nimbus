<!DOCTYPE html>
<html>
<head>
  <link href="https://fonts.googleapis.com/css?family=Amatic+SC:400,700" rel="stylesheet">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="css/styles.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="js/scripts.js"></script>
  <meta charset="utf-8">
  <title>Air Nimbus</title>
</head>
<body>
  <div class="nav navbar-inverse">
    <a class="navbar-brand" href="index.html">Air Nimbus</a>
    <a class="navbar-brand navbar-right" href="index.html">Home</a>
  </div>


  <div class="container">
    <div class="row">
      <div class="col-md-2">
        <label for="number-of-travelers">Number of Travelers:</label>
        <select class="form-control" id="traveler-number">
          <option>1</option>
          <option>2</option>
          <option>3</option>
          <option>4</option>
          <option>5</option>
          <option>6</option>
          <option>7</option>
          <option>8</option>
        </select>
      </div>
      <div class="col-md-5">
        <label for="depart-location">Departure Location:</label>
        <select class="form-control" id="depart-location">
          <option>Seattle</option>
          <option>Los Angeles</option>
          <option>San Francisco</option>
          <option>Reno</option>
          <option>Austin</option>
          <option>Chicago</option>
          <option>New York</option>
          <option>Miami</option>
        </select>
      </div>
      <div class="col-md-5">
        <label for="depart-location">Destination:</label>
        <select class="form-control" id="depart-location">
          <option>Narnia</option>
          <option>Hogwarts</option>
          <option>Oz</option>
          <option>Hobbiton</option>
          <option>The Upside-Down</option>
          <option>King's Landing</option>
          <option>Back to the Future</option>
          <option>Jurassic Park</option>
        </select>
      </div>
    </div>
    <div class="row">
      <div class="col-md-6">
        <div class="form-group">
          <label for="departure">Departure Date:</label>
          <input id="departure" class="form-control" type="date">
        </div>
      </div>
      <div class="col-md-6">
        <div class="form-group">
          <label for="return">Return Date:</label>
          <input id="return" class="form-control" type="date">
        </div>
      </div>
    </div>
  </div>
  <div class="container">
    <h2>Enter your information</h2>
    <form id="new-passenger">
      <div class="form-group">
        <label for="new-first-name">First name</label>
        <input type="text" class="form-control" id="new-first-name">
      </div>
      <div class="form-group">
        <label for="new-last-name">Last name</label>
        <input type="text" class="form-control" id="new-last-name">
      </div>

      <div id="new-emails">
        <div class="new-email">
          <div class="form-group">
            <label for="new-email">Email Address:</label>
            <input type="text" class="form-control new-street">
          </div>
        </div>
      </div>

      <div class="class-choice">
        <label>Travel class</label>
        <select class="form-control" id="class-choice">
          <option></option>
          <option>Port-key</option>
          <option>First-class</option>
          <option>Business</option>
          <option>Coach</option>

        </select>
      </div>
    </div>
  </form>
</div>
</body>
</html>
