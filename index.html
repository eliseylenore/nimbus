<!DOCTYPE html>
<html>
<head>
  <link href="https://fonts.googleapis.com/css?family=Amatic+SC:400,700" rel="stylesheet">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="css/styles.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="js/scripts.js"></script>
  <meta charset="utf-8">
  <title>Air Nimbus</title>
</head>
<body>
  <div class="nav navbar-inverse">
    <a class="navbar-brand" href="index.html">Air Nimbus</a>
    <a class="navbar-brand navbar-right" href="index.html">Home</a>
  </div>

  <div class="container">
    <h2>Enter your information</h2>
    <form id="new-passenger">
      <div class="form-group">
        <label for="new-first-name">First name</label>
        <input type="text" class="form-control" id="new-first-name">
      </div>
      <div class="form-group">
        <label for="new-last-name">Last name</label>
        <input type="text" class="form-control" id="new-last-name">
      </div>

      <div id="new-emails">
        <div class="new-email">
          <div class="form-group">
            <label for="new-email">Email Address:</label>
            <input type="text" class="form-control new-street">
          </div>
        </div>
      </div>
      
      <div class="class-choice">
        <label>Travel class</label>
        <select class="form-control" id="class-choice">
          <option></option>
          <option>Port-key</option>
          <option>First-class</option>
          <option>Business</option>
          <option>Coach</option>

        </select>
      </div>
    </div>
  </form>
</div>
</body>
</html>
